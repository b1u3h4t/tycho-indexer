version: '3.1'
services:
  db:
    build:
      dockerfile: postgres.Dockerfile
    restart: "always"
    environment:
      POSTGRESQL_PASSWORD: mypassword
      POSTGRESQL_DATABASE: tycho_indexer_0
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_SHARED_PRELOAD_LIBRARIES: pg_cron
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
  tycho-indexer:
    image: ${TYCHO_IMAGE}
    restart: "no"
    depends_on:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      SUBSTREAMS_API_TOKEN: readme
      RPC_URL: readme
      DATABASE_URL: postgres://postgres:mypassword@db:5432/tycho_indexer_0
      RUST_LOG: info
    ports:
      - "4242:4242"
    volumes:
      - ./wait-for-postgres.sh:/usr/wait-for-postgres.sh
      - ./extractors.yaml:/opt/tycho-indexer/extractors.yaml
      - ./substreams/:/opt/tycho-indexer/substreams/
    entrypoint: [ "/usr/wait-for-postgres.sh", "db" ]
    command: [ "/opt/tycho-indexer/tycho-indexer", "--endpoint", "https://mainnet.eth.streamingfast.io:443", "index", "--retention-horizon", "2025-04-21T00:00:00"]
volumes:
  postgres_data: