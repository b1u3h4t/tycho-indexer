specVersion: v0.1.0
package:
  name: 'substreams_ethereum_uniswap_v2'
  version: v0.1.0

protobuf:
  files:

    - uniswap.proto

  importPaths:
    - ./proto/v1


binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams_ethereum_uniswap_v2.wasm

modules:
  - name: map_pool_created
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.uniswap.v2.Pools

  - name: store_pools
    kind: store
    updatePolicy: set_if_not_exists
    valueType: proto:tycho.evm.uniswap.v2.Pool
    inputs:
      - map: map_pool_created

  - name: map_pool_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:tycho.evm.uniswap.v2.Events

  - name: store_input_token_balances
    kind: store
    updatePolicy: set
    valueType: bigint
    inputs:
      - map: map_pool_events
      - map: map_pool_created
    output:
      type: proto:tycho.evm.state.v1.BlockEntityChanges

