specVersion: v0.1.0
package:
  name: "substreams_ethereum_uniswap_v2"
  version: v0.1.0

protobuf:
  files:
    - tycho/evm/v1/common.proto
    - tycho/evm/v1/entity.proto
    - uniswap.proto
  importPaths:
    - ./proto/v1
    - ../../proto/

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams_ethereum_uniswap_v2.wasm

modules:
  - name: map_pools_created
    kind: map
    initialBlock: 10008300
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.v1.SameTypeTransactionChanges

  - name: store_pools
    kind: store
    initialBlock: 10008300
    updatePolicy: set_if_not_exists
    valueType: proto:tycho.evm.uniswap.v2.Pool
    inputs:
      - map: map_pools_created

  - name: map_pool_events
    kind: map
    initialBlock: 10008300
    inputs:
      - source: sf.ethereum.type.v2.Block
      - map: map_pools_created
      - store: store_pools
    output:
      type: proto:tycho.evm.v1.BlockEntityChanges
